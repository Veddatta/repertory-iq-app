<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertory IQ</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your local stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen py-8">
    <div class="w-full max-w-2xl mx-auto p-4 md:p-6">
        <div class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20">
            <div class="p-6 md:p-10">
                <div class="text-center">
                    <img src="https://i.postimg.cc/T2qSZ2Fn/file-00000000282861f8aef3e587ff03229d.png" alt="Repertory IQ Logo" class="mx-auto h-24 w-24 mb-4">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Repertory IQ</h1>
                    <p id="status-text" class="mt-3 text-gray-600">Loading rubric data...</p>
                </div>

                <div class="mt-10">
                    <label for="symptom-input" class="block text-sm font-medium text-gray-700 mb-2">Symptom Description:</label>
                    <!-- This textarea is enabled by the script after data loads -->
                    <textarea id="symptom-input" rows="4" class="w-full p-4 border border-gray-300/50 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition bg-white/80" placeholder="e.g., 'headache on one side' or 'fear of spiders'" disabled></textarea>
                </div>

                <div class="mt-6">
                     <!-- This button is enabled by the script after data loads -->
                    <button id="convert-btn" class="w-full bg-teal-600 text-white font-semibold py-3 px-4 rounded-xl hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <span id="btn-text">Find Best Match</span>
                        <div id="btn-spinner" class="spinner" style="display: none;"></div>
                    </button>
                </div>
            </div>

            <div id="result-container" class="p-6 md:p-8 border-t border-white/30 bg-black/5 rounded-b-2xl" style="display: none;">
                 <div id="result-header" class="text-lg font-semibold text-gray-800 mb-4"></div>
                 <div id="result-output" class="p-4 bg-white/80 border border-teal-200 text-teal-900 rounded-xl font-mono"></div>
                 <p id="matched-symptom" class="text-xs text-gray-600 mt-3 text-center"></p>
                 <button id="ai-generate-btn" class="w-full mt-4 bg-emerald-600 text-white font-semibold py-3 px-4 rounded-xl hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500" style="display: none;">
                    Ask AI to Generate Rubric
                 </button>
            </div>
        </div>
        <footer class="text-center mt-8 text-sm text-white font-semibold" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
            <p>Created by<br>Dr Veddatta Kulkarni and Dr Jayashri Kulkarni</p>
        </footer>
    </div>

    <!-- This line MUST match the name of your script file exactly -->
    <script src="obfuscated.js"></script>
</body>
</html>
